- name: configuring payment server 
  hosts: payment 
  become: yes 
  tasks:
  - name: installing packages
    ansible.builtin.package:
      name:
        - python3
        - gcc
        - python3-devel
      state: present 
  
  - name: create app directory 
    ansible.builtin.file:
      path: /app 
      state: directory 

  - name: create roboshop system user 
    ansible.builtin.user:
      name: roboshop 
      shell: /sbin/nologin 
      system: yes 
      home: /app 
  
  - name: download payment code 
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /app 
  
  - name: extracting payment code 
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app 
      remote_src: yes 
  
  - name: install dependencies 
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args: 
      chdir: /app
  
  - name: copy payment.service file 
    ansible.builtin.copy:
      src: payment.service 
      dest: /etc/systemd/system/payment.service
  
  - name: reload the payment 
    ansible.builtin.systemd_service:
      daemon_reload: true
  
  - name: start and enable payment 
    ansible.builtin.service:
      name: payment 
      state: started 
      enabled: yes 
  
  
  